<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles/PlayingWithCSSJS.css" rel="stylesheet">

  <style>

  </style>
</head>

<body>
  <h2>Update CSS Variables with
    <span>JS</span>
  </h2>

  <div class="controls">
    <label for="spacing">Spacing: </label>
    <input id="spacing" type="range" name="spacing" value="10" min="10" max="200" data-sizing="px">

    <label for="blur">Blur: </label>
    <input id="blur" type="range" name="blur" value="10" min="0" max="25" data-sizing="px">

    <label for="base">Base Color: </label>
    <input id="base" type="color" name="base" value="#ffc600">

    <img src="https://www.rubiks.com/images/products/2065/wooden_cube__enlarged.jpg" alt="Rubiks Wooden">
  </div>

  <script>
    const inputs = document.querySelectorAll(".controls input");

    function handleUpdate() {
      const suffix = this.dataset.sizing || ""; 
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      console.log(suffix);
    }

    inputs.forEach(input => input.addEventListener("change", handleUpdate));
    inputs.forEach(input => input.addEventListener("mousemove", handleUpdate));
  </script>
</body>

</html>
